<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control shadow-sm me-2"
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              id="city-input"
            />
            <button class="search">
              <input class="form-control btn" type="submit" value="Search" />
            </button>
          </form>
        </div>
      </nav>
      <div class="container text-center info-weather">
        <div class="row align-items-center">
          <div class="col today-temperature">
            <span class="today-temperature" id="temperature"></span
            ><span class="units">¬∞C | <a class="none" href="#">¬∞F</a></span>
          </div>
          <div class="col main-icon">üå§Ô∏è</div>
          <div class="col">
            <ul class="info-details">
              <li id="city" class="city"></li>
              <li id="weather" class="weather"></li>
              <li>
                Humidity:
                <span id="humidity"></span>
                %
              </li>
              <li>
                Wind:
                <span id="wind"></span>
                km/h
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div>
        <button id="date" class="date">Sunday, April 2, 18:30</button>
      </div>
      <div class="current"></div>
      <small class="footer"
        ><a href="https://github.com/Claudia-272/Git-repository" target="_blank"
          >Open-source code</a
        >, by Cl√°udia Coelho</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
